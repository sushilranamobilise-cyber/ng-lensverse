<app-service-banners 
  [title]="serviceData?.title || 'Service Details'" 
  [paragraph]="serviceData?.title || 'Service Details'">
</app-service-banners>

<!-- service-page end-->
<div class="service__details p_relative ">
  <div class="auto-container">
    <div class="row">
      <div class="col-xl-4 col-lg-6 col-md-12">
        <div class="service__details__left">
          <div class="sidebar__widget">
            <div class="all__service">
              <h4>All Services</h4>
            </div>
            <ul class="service__details__1__cat">
              <li *ngFor="let service of allServices">
                <!-- use absolute routerLink and routerLinkActive for active class -->
                <a [routerLink]="['/home','services', service.id]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  {{ service.title }} <i class="icon-02"></i>
                </a>
              </li>
            </ul>
          </div>

          <div class=" sidebar__widget_network" style="background-image: url(assets/images/resource/base.png);">                            
            <h3>Contact Us For Any Require</h3>
            <div class="services__icon">
              <i class="icon-19"></i>
            </div>
            <p>Need help?  Call us:</p>
            <a href="tel:+918468895724"><h4>+91 84688 95724</h4></a>
          </div> 
        </div>
      </div>

      <div class="col-xl-8 col-lg-12 col-md-12">
        <h2 class="">{{ serviceData?.title }} </h2>

        <div class="service__right">
          <div class="row">
            <!-- render subCards dynamically -->
            <div *ngFor="let card of subCards" class="col-xl-4 col-lg-6 col-md-12 mb-3">
                <div class="service_card">
                    <figure>
                    <img [src]="card.image" [alt]="card.title" />
                    </figure>

                    <div class="service_overlay">
                    <h4>{{ card.title }}</h4>
                    <p>{{ card.description }}</p>
                    <p>
                        <!-- routerLink to sub-service page -->
                        <a [routerLink]="['/home', 'services', serviceId, 'sub', card.id]">
                        View More <i class="fa fa-arrow-right ms-1"></i>
                        </a>
                    </p>
                    </div>
                </div>
            </div>

          </div>

          <!-- old static markup (commented out) kept for reference if needed -->
          <!--
          <h2 class="">{{ serviceData.title }} </h2>
          <h4 class="mt-3">{{ serviceData.title2 }}</h4>
          <p>{{ serviceData.text2 }}</p>
          ...
          -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- page-title end-->

<!-- service-contact -->
<div class="service__contact see__pad p_relative">
  <div class="auto-container">
    <div class="service__contact__block">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="service__form__data">
            <div class="form__title">
              <div class="title__data">
                <div class="sub__title">
                  <h4>Contact Us</h4>
                </div>
                <div class="title">
                  <h2>Send message</h2>
                </div>
              </div>
            </div>
            <div class="form-inner">
              <form method="post" action="https://html.themenests.com/datamatrix/contact.php" class="default-form"> 
                <div class="row clearfix">
                  <div class="col-xl-6 form-group">
                    <input type="name" name="name" placeholder="Your Name *" required>
                  </div>
                  <div class="col-xl-6 col-lg-12 form-group">
                    <input type="email" name="email" placeholder="Your Email *" required>
                  </div>
                  <div class="col-xl-6 col-lg-12 form-group">
                    <input type="text" name="subject" placeholder="Your Subject " required>
                  </div>
                  <div class="col-xl-6 col-lg-12 form-group">
                    <input type="text" name="phone" placeholder="Your Phone " required>
                  </div>
                  <div class="ccol-xl-6 col-lg-12 form-group">
                    <textarea name="message" placeholder="Message"></textarea>
                  </div>
                  <div class="col-xl-12 form-group message-btn btn-box">
                    <button class="theme-btn theme-btn-one" type="submit" name="submit-form">Send your Message</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="service__contact__img">
            <figure>
              <img src="assets/images/resource/man.png" alt="">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- service-contact-end -->
